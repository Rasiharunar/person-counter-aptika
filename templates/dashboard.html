<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Room Person Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #c7d2fe 100%);
            min-height: 100vh;
        }
        .dashboard-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 90px;
            background: linear-gradient(120deg, #c7d2fe 0%, #a5b4fc 100%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20px;
            box-shadow: 2px 0 8px #e0e7ff;
        }
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .main-content {
            flex: 1;
            padding: 30px 30px 0 30px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        .header h2 {
            font-size: 1.7rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }
        .status-indicators {
            display: flex;
            gap: 8px;
            margin-left: 20px;
        }
        .indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid #fff;
            box-shadow: 0 0 4px #8882;
        }
        .indicator.green { background: #4ade80; }
        .indicator.red { background: #f87171; }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .timer {
            font-size: 1.1rem;
            font-weight: 600;
            background: #fff;
            padding: 6px 14px;
            border-radius: 8px;
            box-shadow: 0 1px 4px #0001;
        }
        .record-btn {
            background: #fff;
            color: #f87171;
            border: none;
            border-radius: 8px;
            padding: 6px 16px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 7px;
            box-shadow: 0 1px 4px #0001;
        }
        .record-btn .fa-circle {
            color: #f87171;
            font-size: 1.1em;
        }
        .person-count {
            background: #fff;
            border-radius: 8px;
            padding: 6px 14px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 7px;
            box-shadow: 0 1px 4px #0001;
        }
        .person-count .fa-users {
            color: #6366f1;
        }
        .content-row {
            display: flex;
            flex: 1;
            gap: 30px;
        }
        .left-panel {
            flex: 1.2;
            background: #d1d5fa;
            border-radius: 10px;
            border: 2px solid #a5b4fc;
            min-height: 600px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px #0001;
        }
        .right-panel {
            flex: 1.1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }
        .video-container {
            width: 410px;
            height: 260px;
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            border: 4px solid #222;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .sound-btn, .edit-btn {
            background: #e0e7ff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .sound-btn:hover, .edit-btn:hover {
            background: #a5b4fc;
            color: #fff;
        }
        .speed-btn {
            background: #e0e7ff;
            border-radius: 8px;
            padding: 4px 14px;
            font-weight: 600;
            font-size: 1rem;
            margin: 0 4px;
        }
        .record-event {
            background: #ede9fe;
            border-radius: 16px;
            padding: 18px 20px;
            width: 100%;
            max-width: 410px;
            box-shadow: 0 2px 8px #0001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .record-event label {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .record-event input[type="text"] {
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 8px;
            box-shadow: 0 1px 4px #0001;
        }
        .record-data-btn {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            align-self: flex-end;
            display: flex;
            align-items: center;
            gap: 7px;
            transition: background 0.2s;
        }
        .record-data-btn:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_Unsri.png" alt="Logo" class="logo">
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Smart Room Person Counter</h2>
                <div class="status-indicators">
                    <span class="indicator green"></span>
                    <span class="indicator red"></span>
                </div>
                <div class="header-right">
                    <span class="timer" id="timer">01:20:45</span>
                    <button class="record-btn"><i class="fa fa-circle"></i> Record</button>
                    <span class="person-count"><i class="fa fa-users"></i> 5</span>
                </div>
            </div>
            <div class="content-row">
                <div class="left-panel">
                    <!-- Area kosong/laporan -->
                </div>
                <div class="right-panel">
                    <div class="video-container">
                        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=400&h=260" alt="Video" class="video-feed">
                    </div>
                    <div class="video-controls">
                        <button class="sound-btn"><i class="fa fa-volume-up"></i></button>
                        <span class="speed-btn">1x</span>
                        <button class="edit-btn"><i class="fa fa-pen"></i></button>
                    </div>
                    <div class="record-event">
                        <label for="event-input"><b>Record Event</b></label>
                        <input type="text" id="event-input" placeholder="">
                        <button class="record-data-btn"><i class="fa fa-database"></i> Record Data</button>
                    </div>
                </div>
            </div>
        </div>
