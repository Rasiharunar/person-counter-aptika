<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Room Person Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar">
        <img
          src="\static\image\kominfo.png"
          style="width: 45px; height: 45px"
          alt="LoGo"
          class="loGo"
        />
        <button class="btn-logout" onclick="location.href='/logout'">
          <img
            src="/static/image/logout.png"
            alt="Logout"
            style="width: 28px; height: 28px"
          />
        </button>
      </div>
      <div class="main-content">
        <div class="content-row">
          <div class="left-panel">
            <div class="card">
              <div class="card-header">RECORD LIST</div>

              <div class="table-wrapper">
                <table>
                  <thead>
                    <tr>
                      <th>No.</th>
                      <th>Event Name</th>
                      <th>Person</th>
                      <th>Timestamp</th>
                      <th>Snapshot</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Rondo Joget</td>
                      <td>5</td>
                      <td>03:24:56</td>
                      <td><span class="snapshot-link">Snapshot</span></td>
                      <td><button class="btn-delete">Delete</button></td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Supersemar</td>
                      <td>7</td>
                      <td>07:45:07</td>
                      <td><span class="snapshot-link">Snapshot</span></td>
                      <td><button class="btn-delete">Delete</button></td>
                    </tr>
                    <!-- Tambahkan baris lain di sini -->
                  </tbody>
                </table>
              </div>

              <div class="card-footer">
                <button class="btn-remove-all">Remove All</button>
              </div>
            </div>
          </div>
          <div class="right-panel">
            <div class="header-right">
              <span class="timer" id="timer">01:20:45</span>
              <button class="record-btn">
                <i class="fa fa-circle"></i> Record
              </button>
              <span class="person-count"><i class="fa fa-users"></i> 5</span>
            </div>
            <div class="video-container">
              <img
                src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=400&h=260"
                alt="Video"
                class="video-feed"
              />
            </div>
            <div class="video-controls">
              <button class="btn-start" onclick="startCamera()">
                <img src="\static\image\camera.png" alt="Start" />
              </button>
              <button class="btn-stop" onclick="stopCamera()">
                <img src="\static\image\camera-slash.png" alt="Stop" />
              </button>
            </div>
            <div class="record-event">
              <label class="card-header"><b>Record Event</b></label>
              <input type="text" id="event-input" placeholder="" />
              <button class="record-data-btn">
                <i class="fa fa-database"></i> Record Data
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
