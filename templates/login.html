<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Smart Room</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
    <style>
      /* Seluruh style sudah dipindahkan ke file login.css */
    </style>
  </head>
  <body>
    <div class="header-bar">
      <img src="/static/image/kominfo.png" alt="Logo Kiri" />
      <div class="header-title">Smart Room</div>
      <img
        src="/static/image/Lambang_Kabupaten_Banyumas.png"
        alt="Logo Kanan"
        class="logo-right"
      />
    </div>
    <hr class="divider" />
    <div class="login-container">
      <div class="login-title">Login</div>
      {% if error %}
        <div style="color: red; text-align: center; margin-bottom: 10px;">{{ error }}</div>
      {% endif %}
      <form class="login-form" method="post">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="login-input"
            placeholder="Masukkan Username Anda"
            required
          />
        </div>
        <div class="input-group password-group">
          <label for="password">Password</label>
          <div>
            <input
              type="password"
              id="password"
              name="password"
              class="login-input"
              placeholder="Masukkan Password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword()"
              tabindex="-1"
              aria-label="Show Password"
            >
              <i class="fa fa-eye-slash" id="eye-icon"></i>
            </button>
          </div>
        </div>
        <a href="#" class="forgot-link">Forgot Password?</a>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>

    <!-- Ubah juga bagian script JS -->
    <script>
      function togglePassword() {
        const pwd = document.getElementById("password");
        const icon = document.getElementById("eye-icon");
        if (pwd.type === "password") {
          pwd.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          pwd.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }
    </script>
  </body>
</html>
